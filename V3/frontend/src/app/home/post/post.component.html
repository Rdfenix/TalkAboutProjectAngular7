<div class="post">
  <header>
    <h3>{{post?.title}}</h3>
    <h5>{{post?.userName}}</h5>
  </header>
  <div class="comment-container">
    <div>
      <p>{{post?.post}}</p>
    </div>
    <div>
      <p>Comments: <span>{{commentsLength}}</span></p>
    </div>
  </div>
  <a [routerLink]="['comment']" class="btn btn-primary">Commentary</a>
</div>
